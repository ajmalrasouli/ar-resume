name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      # Create lib directory structure in the right location
      - name: Prepare API directory structure
        run: |
          mkdir -p api/lib
          cp lib/rate-limit.js api/lib/rate-limit.js
          
      - name: Install API dependencies
        working-directory: api
        run: |
          npm install
          npm install @azure/data-tables
          
      - name: Build Frontend
        run: npm install && npm run build
        
      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_DESERT_05DC5301E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          app_location: "/"
          output_location: "build"
          api_location: "api"
          app_build_command: "npm install && npm run build"
          api_build_command: "cd api && npm install && npm run build"
          action: "upload"